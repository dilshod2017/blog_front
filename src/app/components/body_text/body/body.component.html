<section class="container-fluid d-flex flex-column align-items-center position-relative"
>
    <div class="container-fluid p-2 w-100 position-relative"
        style="border: 1px solid gray; height: auto;"    
    >
        <div class="p-2 absolute-center h-100 w-100 d-flex" 
            style="border: 1px solid darkgray; min-height: max-content;"
            *ngFor="let row of (postBody$ | async)?.text"
        >
        <div class=" absolute-center h-100 w-100" 
            style="border: 1px solid orange;"> 
            <app-body-column [row]="row"></app-body-column>
        </div>
        </div>
    </div>
</section>
